<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imagem com Caixa Oculta</title>
<style>
    #caixaOculta {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        z-index: 9999;
    }

    #imagemAmpliada {
        max-width: 100%;
        max-height: 80vh;
    }
</style>
</head>
<body>
<div id="caixaOculta">
    <img id="imagemAmpliada" src="" alt="Imagem Ampliada">
</div>

<img src="sua-imagem.jpg" alt="Imagem Oculta" class="imagem" onclick="exibirImagem(this.src)">

<script>
    function exibirImagem(src) {
        document.getElementById("imagemAmpliada").src = src;
        document.getElementById("caixaOculta").style.display = "block";
    }

    document.getElementById("caixaOculta").onclick = function() {
        this.style.display = "none";
    };
</script>
</body>
</html>
